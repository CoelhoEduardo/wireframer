<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="logo-container">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="img/logo.png" alt="logo image" />
          </div>
          <h1 id="logo-txt">Wireframe</h1>
        </div>
      </div>
      <div class="search-container">
        <form action="">
          <input type="text" name="search" placeholder="Search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
      </div>
      <div class="profile-container"></div>
    </div>
    <div class="body-container">
      <div class="sidebar">
        <div class="sidebar-items">
          <a href="#videos" class="sidebar-item"
            ><i class="ri-video-line"></i>Videos</a
          >
          <a href="#favorites" class="sidebar-item"
            ><i class="ri-star-line"></i>Favoritos [number]</a
          >
        </div>
      </div>
      <div class="content">
        <div class="video-container">
          <div class="video-content-cover">
            <div class="video-content">
              <a href="#" class="video-box">
                <img src="img/Designer.jpeg" alt="" />
              </a>
              <div class="video-details">
                <div class="channel-logo">
                  <img src="img/logo.png" alt="" />
                </div>
                <div class="detail">
                  <h3 class="title">A history about gandalf</h3>
                  <div class="channel-name">Eduardo</div>
                  <div class="views-upload">
                    <div class="views">100K view</div>
                    <div class="upload">1 year ago</div>
                  </div>
                </div>
              </div>
              <div class="favorite-btn-content">
                <div class="favorite-btn">
                  Favoritar <i class="ri-star-line"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
