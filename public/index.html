<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="logo-container">
      <i class="ri-menu-line"></i>
      <div class="logo">
        <div class="logo-img">
          <img src="img/logo.png" alt="logo image" />
        </div>
        <h1 id="logo-txt">Wireframe</h1>
      </div>
    </div>
    <div class="search-container">
      <form action="">
        <input type="text" name="search" placeholder="Search" />
      </form>
      <button class="search"><i class="ri-search-line"></i></button>
    </div>
    <div class="profile-container"></div>
    <script src="app.js"></script>
  </div>
  <div class="body-container">
    <div class="sidebar">
      <div class="sidebar-items">
        <a href="#/videos" id="link-videos" class="sidebar-item"><i class="ri-video-line"></i>Videos</a>
        <a href="#/favorites" id="link-favorites" class="sidebar-item"><i class="ri-star-line"></i>Favoritos</a>
      </div>
    </div>
    <div id="app" class="content"></div>
    <script src="navSidebar.js"></script>
  </div>
</body>

</html>
